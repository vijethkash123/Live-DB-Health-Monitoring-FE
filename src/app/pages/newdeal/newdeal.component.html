  <div class="example-container">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" style="width: 100% !important">
     
      
      <ng-container *ngFor="let disCol of displayedColumns; let colIndex = index" matColumnDef="{{disCol}}">
      <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;padding: 10px">{{disCol}}</th>
      <td mat-cell *matCellDef="let element" style="text-align: center;padding: 10px">
        <a data-toggle="modal" data-target="#changeModalRoadmap" (click)='data_update("deals", element,header)'>
    {{element[disCol]}}</a>
      </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      </table>
   </div> 

   <div id="changeModalRoadmap" class="modal" role="dialog"
              style="position: fixed;top: 50%;left: 50%;margin-top: -100px;margin-left: -350px;padding-right: 7px;max-width: 650px;">
              <button id="closeRoadmap" type="button" class="close1" data-dismiss="modal">&times;</button>
              <div class="col-lg-12 col-md-12 col-sm-12 clear-padd table-responsive popup" style="background-color: white">
                <form>
                    <div class="container">
                        
                            <form class="example-form" [formGroup] = "dealsform" (ngSubmit)="onSubmit(dealsform.value)">
                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                  <input matInput placeholder="OppID" value="" formControlName="OppID" name="OppID">
                                </mat-form-field>
                              
                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;"> 
                                    <input matInput placeholder="OppName" formControlName="OppName" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="OppOwner" formControlName="OppOwner" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="AccName" formControlName="AccName" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="AccRegion" formControlName="AccRegion" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="CreDate" formControlName="CreDate" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="CloDate" formControlName="CloDate" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="Amount" formControlName="Amount" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="PSD" formControlName="PSD" value="">
                                </mat-form-field>

                                <mat-form-field class="example-full-width" class="fields" style="padding: 10px;margin-top: 10px;border: 1px solid #c6c6c6;">
                                    <input matInput placeholder="PED" formControlName="PED" value="">
                                </mat-form-field>

                              

                                <button type="submit"
                                class="btn btn-primary">Submit
                                </button>
                         
                            </form>
                      
                        
                      
                        
                      
                      </div>
                </form>
              </div>
 </div>
